# statsite
#

description     "statsdaemon StatsD service"

start on virtual-filesystems
stop on runlevel [06]

respawn
respawn limit 5 30
limit nofile 65550 65550

script
  exec /opt/statsdaemon/statsdaemon -prefix="<API KEY HERE>.stats." -graphite=carbon.hostedgraphite.com:2003 >>/mnt/log/statsdaemon.log 2>&1
end script
